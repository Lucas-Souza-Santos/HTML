<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
        <header class="header">
        <h1>Cadestro de DEVs</h1>
        <p>Complete suas informações</p>
        </header>
        
        <div class="centro">
            <form action="#" method="GET">
                <fieldset>
                    <div>
                        <label for="">Nome</label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div>
                        <label for="">Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome">
                    </div>
                </fieldset>

                <div class="email">
                    <label for="">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="aplicacao">
                    <label for="">De qual lado aplicação você desenvolvi ?</label>
                    <label for="">
                        <input type="radio" name="devweb" value="FrontEnd" checked>Front-End
                    </label>
                    <label for="">
                        <input type="radio" name="devweb" value="BackEnd">Back-End
                    </label>
                    <label for="">
                        <input type="radio" name="devweb" value="FullStack">Full-Stack
                    </label>
                </div>

                <div class="senioridade">
                    <label for="">Senioridade</label>
                    <select name="" id="Senioridade">
                        <option value="" selected disabled value="">Escolha</option>
                        <option value="Junior">Junior</option>
                        <option value="Pleno">Pleno</option>
                        <option value="Senior">Senior</option>
                    </select>
                </div>

                <fieldset>
                    <label for="" class="pergunta">Selecione as tecnologias que utiliza:</label>

                    <div class="opcao">
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    </div>

                    <div class="opcao">
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    </div>

                    <div class="opcao">
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JAVASCRIPT">
                    <label for="tecnologia3">JAVASCRIPT</label>
                    </div>

                    <div class="opcao">
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    </div>

                    <div class="opcao">
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    </div>

                    <div class="opcao">
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="PYTHON">
                    <label for="tecnologia6">PYTHON</label>
                    </div>

                    <div class="opcao">
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="JAVA">
                    <label for="tecnologia7">JAVA</label>
                    </div>


                </fieldset>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <script src="form.js"></script>

</body>
</html>
